<body>


<div class="container">
  <h2>Crea una cuenta</h2>
  <form class="form-horizontal" action="registrar-usuario.php" method="post">

 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre de usuario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" maxlength="50" id="nombre" placeholder="Nombre y apellido separados por un espacio" name="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Correo:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" maxlength="50" id="email" placeholder="Ingrese correo" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" maxlength="30" id="pwd" placeholder="Ingresa una Contraseña" name="password" required>
      </div>
    </div>

 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Domicilio:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" maxlength="50" id="direccion" placeholder="Ingrese su domicilio" name="addres">
      </div>
    </div>


    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Recordarme</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Crear</button>
        <button type="button" class="btn btn-default" onclick="location.href='index.html'">Cancelar</button>
      </div>
    </div>
   
  </form>

  
</div>
